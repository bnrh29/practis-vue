<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>はじめてのVue.js</title>
	<script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>

<div id="app">
	<p>{{items[0].name}}: \{{items[0].price}} x {{items[0].quantity}} = \{{items[0].price * items[0].quantity}}</p>
</div>
<button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">購入</button>

<script>
	console.assert(typeof Vue !== 'undefined')

	var items = [
		{
			name: '鉛筆',
			price: 300,
			quantity: 0
		},
		{
			name: 'ノート',
			price: 400,
			quantity: 0
		},
		{
			name: '消しゴム',
			price: 500,
			quantity: 0
		},
	]

	var vm = new Vue({
		el: '#app',
		data: {
			items: items
		}
	})

	var vm2 = new Vue({
		el: '#b-button',
		data: {
			loggedInButton: 'ログイン済みのため購入できます。',
			canBuy: false
		}
	})

</script>

</body>
</html>
